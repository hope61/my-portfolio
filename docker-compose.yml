services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-portfolio
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
